            <span style="margin-top: 10px" id="usernameSpan"></span>
            <button class="btn" onclick="changeUser()">Change User</button>

        </form>

        </div>

        <ul>
          game Rules :

         <li>For each correct guess you will get 10 points </li>
          <li>For each wrong guess you will lose 2 points from the next time </li>
        </ul>
        </div>

        <div id="time"><h1>your time:</h1></div>
        <h1><span class="timer" id="stopwatch">00:00:00</span></h1>
        </div>

        <div class="board" data-dimension="4"></div>
